<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrowTasks</title>
    <script type="text/javascript">
      // Простой редирект для GitHub Pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Если это GitHub Pages, используем другой подход
      if (l.hostname.includes('github.io')) {
        redirectUrl = l.protocol + '//' + l.hostname + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      }
      
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
